<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="/common/css/style.css" rel="stylesheet" />
        <style>
            .login {
                position: absolute;
                left: 50%;
                top: 45%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="container min-vh-100">
            <div class="row justify-content-center align-items-center flex-column">
                <div class="col-lg-3 login border rounded">
                    <div class="text-center my-3 rounded">
                        <img src="/images/epitomecredit-logo.png" alt="" width="150" />
                    </div>
                    <div class="card p-2">
                        <form action="get" onsubmit="return false" id="login">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="email"
                                    required
                                    placeholder="Enter email"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    required
                                    placeholder="Enter password"
                                />
                            </div>

                            <button class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% include "public/admin/html/partials/scripts.html" %}
        <script src="/admin/js/login.js"></script>
    </body>
</html>
